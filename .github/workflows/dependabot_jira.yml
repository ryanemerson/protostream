name: Dependabot Jira

on:
  pull_request_target:
    branches:
      - 4.6.x
      - main

    types:
      - opened
      - reopened

jobs:
  jira:
    if: github.actor == 'dependabot[bot]' && !contains(github.event.pull_request.labels.*.name, 'github_actions')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          repository: infinispan/infinispan

      - name: Jira Summary
        run: echo SUMMARY=$(echo "${{ github.event.pull_request.title }}" | grep -oP '(?<=Bump )(.*)(?=from)|(?<=to )(.*)' | tr -d '\n') >> $GITHUB_ENV

      - name: Create or Update Existing Jira
        run: |
          source ./bin/jira/upsert.sh
          echo "JIRA_TICKET_URL=${JIRA_TICKET_URL}" >> $GITHUB_ENV
        env:
          PROJECT_KEY: IPROTO
          PULL_REQUEST: ${{ github.event.pull_request.html_url }}
          SUMMARY: ${{ env.SUMMARY }}
          TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          TYPE: Component Upgrade
          RUNNER_DEBUG: "1"

      - name: Add comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ env.JIRA_TICKET_URL }}'
            })
